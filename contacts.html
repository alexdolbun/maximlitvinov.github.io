        <div class="form">
            <form class="contact-form" id="contact-form_1" method="POST" enctype="multipart/form-data">
                <p class="contact-form__title">Contact Me:</p>
                <p class="contact-form__description"></p>
                <div class="contact-form__input-wrapper">
                  <input name="name" type="text" class="contact-form__input contact-form__input_name" placeholder="Your Name">
                  <div class="contact-form__error contact-form__error_name"></div>
                </div>
                           
                <div class="contact-form__input-wrapper">
                  <input name="tel" type="tel" class="contact-form__input contact-form__input_tel" placeholder="Your Phone">
                  <div class="contact-form__error contact-form__error_tel"></div>
                </div>
               
                <div class="contact-form__input-wrapper"> 
                   <input name="email" type="email" class="contact-form__input contact-form__input_email" placeholder="Your Email">
                   <div class="contact-form__error contact-form__error_email"></div>
                </div>
                <button class="contact-form__button" type="submit">Send </button>
              </form>
              <div class="contact">
                    <div id="circle1">  <a href="https://www.linkedin.com/in/maximlitvinovin/" target="_blank"> <img class="linked" alt="Linkedin" src="./images/linked.png"></a></div>
                    <div id="circle2">  <a href="https://github.com/maximlitvinov" alt="GitHub" target="_blank"><img class="git" src="./images/git.png"></a></div>
                    <div id="circle3">  <a href="https://vk.com/maximlitvinov_v" target="_blank" alt="Vkontakte"><img class="vk" src="./images/vk.png"></a></div>
                    <div id="circle4">  <a href="https://www.instagram.com/thelistik/" target="_blank" alt="Instagram"><img class="inst" src="./images/inst.png"></a></div>
                </div>
        </div>
